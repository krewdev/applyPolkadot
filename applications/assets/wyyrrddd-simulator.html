<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wyyrrddd - Social Feed Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            dark: '#0f0f1a',
                            panel: '#1a1a2e',
                            primary: '#00f0ff',
                            secondary: '#ff00aa',
                            tertiary: '#7000ff',
                            success: '#00ff9d',
                            warning: '#ffbd00'
                        }
                    },
                    animation: {
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'scan': 'scan 3s linear infinite',
                        'float-out': 'float-out 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
                    },
                    keyframes: {
                        scan: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' },
                        },
                        'float-out': {
                            '0%': { transform: 'translate(0, 0) scale(0.5)', opacity: '0' },
                            '20%': { transform: 'translate(-10px, -20px) scale(1.1)', opacity: '1' },
                            '100%': { transform: 'translate(-40px, -80px) scale(1)', opacity: '0' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f0f1a;
            color: white;
        }
    </style>
</head>
<body>
    <div id="root" class="min-h-screen pb-20">
        <!-- Header -->
        <div class="sticky top-0 z-40 bg-cyber-dark/80 backdrop-blur-xl border-b border-white/10 p-4 flex justify-between items-center">
            <h1 class="text-xl font-black italic tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-cyber-primary to-cyber-secondary">
                wyyrrddd
            </h1>
            <div class="flex gap-2">
                <button onclick="handleUpload()" class="bg-cyber-primary/10 border border-cyber-primary text-cyber-primary px-3 py-1 rounded-full text-xs font-bold hover:bg-cyber-primary hover:text-black transition-all">
                    POST
                </button>
                <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="handleFileUpload(event)">
            </div>
        </div>

        <!-- Feed Boost Section -->
        <div class="mx-4 mt-4 p-4 rounded-xl bg-gradient-to-r from-cyber-panel to-transparent border border-cyber-primary/20 mb-6">
            <h3 class="text-sm font-bold text-cyber-success mb-2 flex items-center">
                <span class="mr-2">●</span> LIVE REACH AUCTION
            </h3>
            <p class="text-xs text-gray-400 mb-3">
                Current bid to top the tapestry: <span class="text-white font-mono" id="currentBid">500</span> LIKE
            </p>
            <div class="flex gap-2">
                <input 
                    type="number" 
                    id="contributionAmount"
                    value="100"
                    class="bg-black/50 border border-white/10 rounded px-3 text-sm w-24 focus:outline-none focus:border-cyber-primary text-white"
                >
                <button 
                    onclick="boostReach()"
                    class="flex-1 bg-cyber-success/20 border border-cyber-success text-cyber-success text-xs font-bold rounded hover:bg-cyber-success hover:text-black transition-colors"
                >
                    BOOST REACH
                </button>
            </div>
        </div>

        <!-- Wallet Stats -->
        <div class="mx-4 mb-4 p-4 rounded-xl bg-cyber-panel/50 border border-white/5">
            <h3 class="text-xs font-bold text-gray-400 mb-2">WALLET BALANCES</h3>
            <div class="grid grid-cols-4 gap-2">
                <div class="text-center">
                    <div class="text-lg font-mono text-blue-400" id="likeBalance">1000</div>
                    <div class="text-[10px] text-blue-300">LIKE</div>
                </div>
                <div class="text-center">
                    <div class="text-lg font-mono text-pink-400" id="loveBalance">500</div>
                    <div class="text-[10px] text-pink-300">LOVE</div>
                </div>
                <div class="text-center">
                    <div class="text-lg font-mono text-yellow-400" id="careBalance">200</div>
                    <div class="text-[10px] text-yellow-300">CARE</div>
                </div>
                <div class="text-center">
                    <div class="text-lg font-mono text-purple-400" id="creepBalance">50</div>
                    <div class="text-[10px] text-purple-300">CREEP</div>
                </div>
            </div>
        </div>

        <!-- Posts Container -->
        <div class="max-w-md mx-auto px-0 md:px-4" id="postsContainer">
            <!-- Posts will be dynamically generated here -->
        </div>

        <!-- Navigation -->
        <div class="fixed bottom-0 left-0 w-full h-16 bg-cyber-dark/90 backdrop-blur-md border-t border-cyber-primary/20 z-50">
            <div class="flex items-center justify-around h-full max-w-md mx-auto">
                <button onclick="showFeed()" class="flex flex-col items-center justify-center w-full h-full space-y-1 text-cyber-primary">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M11.47 3.84a.75.75 0 011.06 0l8.632 8.632a.75.75 0 011.06 0l.375.375a.75.75 0 010 1.06l-1.06 1.06a.75.75 0 01-1.06 0l-.375-.375-7.57-7.57-7.57 7.57-.375.375a.75.75 0 01-1.06 0l-1.06-1.06a.75.75 0 010-1.06l.375-.375 8.632-8.632z"/>
                        <path d="M12.75 7.5v9a.75.75 0 01-1.5 0v-9a.75.75 0 011.5 0z"/>
                        <path d="M12 18.75a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-1.5a.75.75 0 01.75-.75z"/>
                    </svg>
                    <span class="text-xs font-medium tracking-wider">FEED</span>
                </button>
                <button onclick="showRadar()" class="flex flex-col items-center justify-center w-full h-full space-y-1 text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path fillRule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm0 1.5a8.25 8.25 0 100 16.5 8.25 8.25 0 000-16.5zM12 7.5a4.5 4.5 0 100 9 4.5 4.5 0 000-9zm0 1.5a3 3 0 100 6 3 3 0 000-6z" clipRule="evenodd"/>
                        <path d="M12 12a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 12z"/>
                    </svg>
                    <span class="text-xs font-medium tracking-wider">RADAR</span>
                </button>
                <button onclick="showProfile()" class="flex flex-col items-center justify-center w-full h-full space-y-1 text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path fillRule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clipRule="evenodd"/>
                    </svg>
                    <span class="text-xs font-medium tracking-wider">IDENTITY</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Mock data
        const mockPosts = [
            {
                id: '1',
                userId: '0x8f3A2b',
                username: 'CyberCreator',
                userAvatar: 'https://api.dicebear.com/9.x/avataaars/svg?seed=CyberCreator',
                imageUrl: 'https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=500',
                caption: 'Exploring the digital frontier. Web3 changes everything.',
                tokens: { LIKE: 42, LOVE: 15, CARE: 8, CREEP: 2 },
                isSponsored: true
            },
            {
                id: '2',
                userId: '0x5d7c9e',
                username: 'NFTArtist',
                userAvatar: 'https://api.dicebear.com/9.x/avataaars/svg?seed=NFTArtist',
                imageUrl: 'https://images.unsplash.com/photo-1639762681485-074b7f938ba0?w=500',
                caption: 'New collection dropping soon. Transparency matters.',
                tokens: { LIKE: 128, LOVE: 45, CARE: 12, CREEP: 1 },
                isSponsored: false
            },
            {
                id: '3',
                userId: '0x9e2f4a',
                username: 'DeFiDev',
                userAvatar: 'https://api.dicebear.com/9.x/avataaars/svg?seed=DeFiDev',
                imageUrl: 'https://images.unsplash.com/photo-1639322537504-6427a16b0a28?w=500',
                caption: 'Building the future of social finance. Join us.',
                tokens: { LIKE: 89, LOVE: 32, CARE: 19, CREEP: 3 },
                isSponsored: true
            }
        ];

        // State
        let posts = [...mockPosts];
        let walletBalances = {
            LIKE: 1000,
            LOVE: 500,
            CARE: 200,
            CREEP: 50
        };
        let currentBid = 500;

        // Initialize
        function init() {
            renderPosts();
            updateBalances();
        }

        // Render posts
        function renderPosts() {
            const container = document.getElementById('postsContainer');
            container.innerHTML = posts.map(post => `
                <div class="relative w-full aspect-[9/16] max-h-[80vh] bg-black rounded-xl overflow-hidden border border-cyber-primary/30 mb-6 shadow-[0_0_15px_rgba(0,240,255,0.1)]">
                    <img src="${post.imageUrl}" alt="${post.caption}" class="absolute inset-0 w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-b from-black/30 via-transparent to-black/90"></div>
                    
                    ${post.isSponsored ? `
                        <div class="absolute top-4 right-4 bg-cyber-warning/90 text-black text-xs font-bold px-2 py-1 rounded uppercase tracking-widest shadow-lg backdrop-blur-sm">
                            Sponsored • Reach+
                        </div>
                    ` : ''}

                    <div class="absolute bottom-0 left-0 w-full p-6 pb-24">
                        <div class="flex items-center space-x-3 mb-3">
                            <img src="${post.userAvatar}" alt="${post.username}" class="w-10 h-10 rounded-full border-2 border-cyber-primary">
                            <div>
                                <p class="text-white font-bold text-sm tracking-wide">${post.username}</p>
                                <p class="text-cyber-primary text-xs">Tapestry Level ${Math.floor(Math.random() * 10) + 1}</p>
                            </div>
                        </div>
                        <p class="text-gray-200 text-sm mb-4 drop-shadow-md font-light leading-relaxed">${post.caption}</p>
                    </div>

                    <div class="absolute right-4 bottom-24 flex flex-col items-center space-y-6">
                        <button onclick="interact('${post.id}', 'LIKE', 1)" class="flex flex-col items-center group/btn">
                            <svg class="w-8 h-8 text-white transition-transform group-hover/btn:scale-110" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M7.493 18.75c-.425 0-.82-.236-.975-.632A7.48 7.48 0 016 15.375c0-1.75.599-3.358 1.602-4.634.151-.192.373-.309.6-.397.473-.183.89-.514 1.212-.924a9.042 9.042 0 012.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 00.322-1.672V3a.75.75 0 01.75-.75 2.25 2.25 0 012.25 2.25c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 01-2.649 7.521c-.388.482-.987.729-1.605.729H14.23c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 00-1.423-.23H7.494z"/>
                                <path d="M3.75 15a2.25 2.25 0 100 4.5 2.25 2.25 0 000-4.5z"/>
                            </svg>
                            <span class="text-xs font-mono text-gray-400 mt-1">${post.tokens.LIKE}</span>
                        </button>
                        <button onclick="interact('${post.id}', 'LOVE', 5)" class="flex flex-col items-center group/btn">
                            <svg class="w-8 h-8 text-white transition-transform group-hover/btn:scale-110" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z"/>
                            </svg>
                            <span class="text-xs font-mono text-gray-400 mt-1">${post.tokens.LOVE}</span>
                        </button>
                        <button onclick="interact('${post.id}', 'CARE', 10)" class="flex flex-col items-center group/btn">
                            <svg class="w-8 h-8 text-white transition-transform group-hover/btn:scale-110" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" opacity="0.4"/>
                                <path d="M12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zM12 15a.75.75 0 00-.75.75v.008c0 .414.336.75.75.75h.008a.75.75 0 00.75-.75v-.008a.75.75 0 00-.75-.75H12z"/>
                            </svg>
                            <span class="text-xs font-mono text-gray-400 mt-1">${post.tokens.CARE}</span>
                        </button>
                        <button onclick="interact('${post.id}', 'CREEP', 50)" class="flex flex-col items-center group/btn">
                            <svg class="w-8 h-8 text-white transition-transform group-hover/btn:scale-110" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2.25a9 9 0 00-9 9v2.25a2.25 2.25 0 002.25 2.25h.75a2.25 2.25 0 002.25-2.25v-2.25a2.25 2.25 0 00-2.25-2.25H5.25A7.5 7.5 0 0112 3.75a7.5 7.5 0 016.75 5.25h-.75a2.25 2.25 0 00-2.25 2.25v2.25a2.25 2.25 0 002.25 2.25h.75a2.25 2.25 0 002.25-2.25v-2.25a9 9 0 00-9-9z"/>
                                <path d="M12 9.75a2.25 2.25 0 100 4.5 2.25 2.25 0 000-4.5z"/>
                            </svg>
                            <span class="text-xs font-mono text-gray-400 mt-1">${post.tokens.CREEP}</span>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Token interaction
        function interact(postId, tokenType, cost) {
            if (walletBalances[tokenType] >= cost) {
                walletBalances[tokenType] -= cost;
                const post = posts.find(p => p.id === postId);
                if (post) {
                    post.tokens[tokenType]++;
                }
                updateBalances();
                renderPosts();
            } else {
                alert(`Insufficient ${tokenType} tokens!`);
            }
        }

        // Boost reach
        function boostReach() {
            const amount = parseInt(document.getElementById('contributionAmount').value) || 100;
            if (walletBalances.LIKE >= amount) {
                walletBalances.LIKE -= amount;
                currentBid += amount;
                document.getElementById('currentBid').textContent = currentBid;
                updateBalances();
                alert(`Reach Boosted! Your post has been injected into the algorithm.`);
            } else {
                alert("Insufficient LIKE tokens.");
            }
        }

        // Update balances display
        function updateBalances() {
            document.getElementById('likeBalance').textContent = walletBalances.LIKE;
            document.getElementById('loveBalance').textContent = walletBalances.LOVE;
            document.getElementById('careBalance').textContent = walletBalances.CARE;
            document.getElementById('creepBalance').textContent = walletBalances.CREEP;
        }

        // File upload
        function handleUpload() {
            document.getElementById('fileInput').click();
        }

        function handleFileUpload(e) {
            if (e.target.files && e.target.files[0]) {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const newPost = {
                        id: Date.now().toString(),
                        userId: 'me',
                        username: 'You (Creator)',
                        userAvatar: 'https://api.dicebear.com/9.x/avataaars/svg?seed=You',
                        imageUrl: ev.target?.result,
                        caption: 'Fresh from the Neural Link.',
                        tokens: { LIKE: 0, LOVE: 0, CARE: 0, CREEP: 0 },
                        isSponsored: true
                    };
                    posts.unshift(newPost);
                    renderPosts();
                };
                reader.readAsDataURL(file);
            }
        }

        // Navigation
        function showFeed() {
            document.getElementById('root').innerHTML = document.getElementById('root').innerHTML;
            init();
        }

        function showRadar() {
            alert('Radar feature - GEO-spatial discovery with NFC scanning coming soon!');
        }

        function showProfile() {
            alert('Profile page with wallet stats, DAO earnings, and data sovereignty controls coming soon!');
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
